<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 

  <title>Transfer a file</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <div id="container">
    <h1>Browser Filetransfer</h1>
    <br/>

    <section>
      <div>
        <p>Description</p>
        <textarea id="message-box" rows="8" cols="50"></textarea>
        <p>
          <button id="create-offer-btn">Create Offer</button> &nbsp;
          <button id="create-ans-btn">Create Answer</button> &nbsp;
          <button id="connect-btn">Connect</button>
        </p>
      </div>
    </section>

    <section>
      <h3>Sender</h3>
      <div>
        <form id="fileInfo">
          <input type="file" id="fileInput" name="files"/>
        </form>
        <button id="sendFile">Send</button>
        <button id="abortButton">Abort</button>
      </div>

      <div class="progress">
        <div class="label">Send progress: </div>
        <progress id="sendProgress" max="0" value="0"></progress>
      </div>
    </section>

    <hr/>

    <section>
      <h3>Reciever</h3>
      <div class="progress">
        <div class="label">Receive progress: </div>
        <progress id="receiveProgress" max="0" value="0"></progress>
      </div>
    </section>

    <hr/>

    <section>
      <h3>Info</h3>
      <div id="bitrate"></div>
      <a id="download"></a>
      <span id="status"></span>
      <p>View the console to see logging.</p>
    </section>
  </div>

  <script src="js/adapter-latest.js"></script>
  <script src="js/RTCSender.js"></script>
  <script src="js/RTCReciever.js"></script>
  <script src="js/main2.js"></script>
</body>
</html>
